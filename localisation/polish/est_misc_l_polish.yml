#Industry 5
tech_est_industry_2_1:0 "Geo Scanners"
tech_est_industry_2_1_desc:0 "Specialized scanner allow us to better localise mineral deposits underground."
tech_est_industry_2_2:0 "Standardized Production Lines"
tech_est_industry_2_2_desc:0 "By standardizing the production lines across our empire we can greatly simplify they production process. This makes it a lot easier to optimize our production processes."
tech_est_industry_2_3:0 "Improved Mining Station"
tech_est_industry_2_3_desc:0 "Since we built our first orbital mining stations they have not developed much. Advancements in orbital mining allows use to improve on the old design, creating much more efficient stations that can be constructed at a much lower cost."
tech_est_industry_2_4:0 "Eternal Fires"
tech_est_industry_2_4_desc:0 "Ever since their construction our blast furnaces have contained a never dying inferno. The heat contained there within will never die."
tech_est_industry_2_4_effect_title:0 "£building §Y$building_est_industry_3_blast_furnace$§! produces §G+2§! £minerals  §YMinerals§!."
tech_est_industry_2_4_effect_desc:0 ""
tech_est_industry_2_5:0 "Precious Metals"
tech_est_industry_2_5_desc:0 "While having no practical function, certain precious metals are still highly desired for their beauty."
tech_est_industry_2_5_effect_title:0 "£building §Y$building_est_industry_finish_deep_core_excavation$§! produces an additonal §G1§! £unity  §YUnity§!."
tech_est_industry_2_5_effect_desc:0 ""
#Industry Finisher
tech_est_industry_finish:0 "Rare Mineral Excvation"
tech_est_industry_finish_desc:0 "To find the most precious minerals we will have to dig far beneth the planet surface. New excavation techniques allow us to dig the mines deep enough, as well to localise the minerals once deep enough."

