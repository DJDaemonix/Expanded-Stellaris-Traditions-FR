#Mechanicum_ 3: Mechanical Knights
tech_est_mechanical_knights:0 "Machines of War"
tech_est_mechanical_knights_desc:0 "Our engineers have developed special battle machines to be fielded on the battlefields. These bipedal robotic walkers can be equipped with larger weapons and heavier armour that our usual troops."
est_titan_army:0 "Titan"
est_titan_army_plural:0 "Titans"
est_titan_army_desc:0 "Titans are massive robotic walkers. With superior firepower and armour these constructs can dominate any battlefield."
est_mechanical_knights_army:0 "Mechanical Knight"
est_mechanical_knights_army_plural:0 "Mechanical Knights"
est_mechanical_knights_army_desc:0 "Every Mechanical Knight is a small and custom made walker manned by a single soldier. Due to their vast number of design were every single knight is unique they have much utility on the battle field!"

#Militarism 1: Conscription
est_militarism_1_militia_army:0 "Militia Army"
est_militarism_1_militia_army_plural:0 "Militia Armies"
est_militarism_1_militia_army_desc:0 "To protect the planet a certain portion of the population have been drafted into militia regiment."
est_militarism_1_slave_militia_army:0 "Drafted Slaves Army"
est_militarism_1_slave_militia_army_plural:0 "Drafted Slaves Armies"
est_militarism_1_slave_militia_army_desc:0 "While normally not used for combat, these slaves have been drafted to protect the planet."
#Might 1: Natural Warriors
est_militarism_1_drone_emergency_army:0 "Emergency Army"
est_militarism_1_drone_emergency_army_plural:0 "Emergency Armies"
est_militarism_1_drone_emergency_army_desc:0 "Our drones are natural warriors. If there is an emergency every one of them is able to help defend their planet."
est_militarism_1_machine_emergency_army:0 "Emergency Army"
est_militarism_1_machine_emergency_army_plural:0 "Emergency Armies"
est_militarism_1_machine_emergency_army_desc:0 "Our drones are natural warriors. If there is an emergency every one of them is able to help defend their planet."

####################################
# Buildings
####################################

#Aesthetics 5: Galactic Wonders.
building_est_aesthetics_5_wonder_garden:0 "Gardens of Beauty"
building_est_aesthetics_5_wonder_garden_desc:0 "The fabled gardens of beauty. The gardeners have filled it with plants from all over our empire, composing them to a symphony of vegetation. By most it is considered the single greatest work of art in this galaxy and the pinnacle of beauty."
building_est_aesthetics_5_wonder_monument:0 "Monument of Memories"
building_est_aesthetics_5_wonder_monument_desc:0 "The Monument of Memories is one of the largest building in the galaxy, so large is its structure that it can be seen from space. It was built in honour of what has been, but some say that it is named from the fact that after one have seen it, it will never leave ones memories. "
building_est_aesthetics_5_wonder_stage:0 "Stage of Glory"
building_est_aesthetics_5_wonder_stage_desc:0 "The most accomplished of performers travels from all over the galaxy to show their skill on the stage of glory. Every evening the performances on this stage becomes the greatest show in this galaxy."
building_est_aesthetics_5_wonder_halls:0 "Halls of Tranquillity"
building_est_aesthetics_5_wonder_halls_desc:0 "It is said that one can walk for hours in the halls of tranquillity and never see another souls. Yet these halls are filled with thousands, walking in quite, in search for inspiration, understanding or inner peace. These halls seems endless, the hallways and chambers ends only in darkness, not walls. Neither the ceiling high above can be see, the pillars holding it up seemingly disappearing into the void."
building_est_aesthetics_5_wonder_museum:0 "The Grand Museum"
building_est_aesthetics_5_wonder_museum_desc:0 "The Grand Museum contains the greatest collection of artefacts from this galaxy, and possibly even a few from beyond it. The items from this collection ranges from those that have played an important part in recent events, to items from civilizations long since gone. So large are the collection that one could spend an entire solar cycle walking through its galleries and exhibitions and yet not see it all."
#Aesthetics Finish: Gallery
building_est_aesthetics_finish_gallery:0 "Gallery"
building_est_aesthetics_finish_gallery_desc:0 "Our galleries contains various exhibitions, warning from arts natural history, local culture to various archaeological artefacts collected from throughout our empire and galaxy."

#Archivist Finish: Planetary Archive.
building_est_archivist_finish_archive:0 "Planetary Archive"
building_est_archivist_finish_archive_desc:0 "The archives spread across our world are used to keep the records of this galaxy. These buildings holds the greatest collection of information across the galaxy."

#Commerce 5: Market Exchange
building_est_commerce_5_market_exchange:0 "Market Exchange"
building_est_commerce_5_market_exchange_desc:0 "The Market Exchange facilitate the trade of goods and services. It increases local production of Energy Credits."

#Cybernetics Finisher: Automated Mine/Power Plant/Farm
building_est_cybernetics_finish_automated_mine:2 "Automated Mine"
building_est_cybernetics_finish_automated_mine_desc:1 "The Automated Mine is able to produce minerals with minimal supervision."
building_est_cybernetics_finish_automated_power_plant:2 "Automated Power Plant"
building_est_cybernetics_finish_automated_power_plant_desc:1 "The Automated Power Plant is able to produce energy with minimal supervision."
building_est_cybernetics_finish_automated_farm:2 "Automated Farm"
building_est_cybernetics_finish_automated_farm_desc:1 "The Automated Farm is able to produce food with minimal supervision."

#Industry 3: Blast Furnace
building_est_industry_3_blast_furnace:0 "Blast Furnace"
building_est_industry_3_blast_furnace_desc:0 "A Blast Furnace can significantly boost a planets production capacities."

#Industry Finish: Deep Core Excavation
building_est_industry_finish_deep_core_excavation:0 "Deep Core Excavation"
building_est_industry_finish_deep_core_excavation_desc:0 "This specialized mining facility is able to dig down into the very core of the planet, extracting the rare minerals found there."
