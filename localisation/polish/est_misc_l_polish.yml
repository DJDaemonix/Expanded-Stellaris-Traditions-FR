#Fury Traditions, Fury Level.
policy_est_fury:0 "$tradition_est_fury$"
policy_est_fury_desc:0 "$tradition_est_fury_desc$"
est_fury_0:0 "The Calm Before the Storm"
est_fury_0_name:0 "$est_fury_0$"
est_fury_0_desc:0 "An ember has been born within our mind. For now it remains weak."
est_fury_policy_tooltip_0:0 "Can only be switched to from the $est_fury_1_name$ policy."
est_fury_1:0 "Rising Frenzy"
est_fury_1_name:0 "$est_fury_1$"
est_fury_1_desc:0 "We can feel it now, the flame. It drives us to destroy, to kill."
est_fury_policy_tooltip_1:0 "Foreign Empire £opinion  §YOpinion§! is decreased by §R-10§!.\n\nCan only be switched to from the $est_fury_0_name$ and $est_fury_2_name$ policies. Must have unlocked at least §Y1§! §YFury§! tradition."
est_fury_2:0 "Unconditional Hatred"
est_fury_2_name:0 "$est_fury_2$"
est_fury_2_desc:0 "The only way to quench the flame within our self is to destroy whatever we encounter. That way we can relieve the pain, if only temporarily."
est_fury_policy_tooltip_2:0 "Foreign Empire £opinion  §YOpinion§! is decreased by §R-25§!.\n\nCan only be switched to from the $est_fury_1_name$ and $est_fury_3_name$ policies. Must have unlocked at least §Y2§! §YFury§! tradition."
est_fury_3:0 "Utter Fury"
est_fury_3_name:0 "$est_fury_3$"
est_fury_3_desc:0 "We start to lose control of our mind, the flame takes over more and more, driving us to violence."
est_fury_policy_tooltip_3:0 "Foreign Empire £opinion  §YOpinion§! is decreased by §R-45§!.\n\nCan only be switched to from the $est_fury_2_name$ and $est_fury_4_name$ policies. Must have unlocked at least §Y3§! §YFury§! tradition."
est_fury_4:0 "Relentless Rage"
est_fury_4_name:0 "$est_fury_4$"
est_fury_4_desc:0 "What was a flame is now an inferno, not matter how much we destroy and kill we cannot prevent the pain."
est_fury_policy_tooltip_4:0 "Foreign Empire £opinion  §YOpinion§! is decreased by §R-70§!.\n\nCan only be switched to from the $est_fury_3_name$ policy. Must have unlocked at least §Y4§! §YFury§! tradition."
est_fury_5:0 "Wrath of Eternity"
est_fury_5_name:0 "$est_fury_5$"
est_fury_5_desc:0 "The only way to relieve our self is to let go. Let the flame consume our mind. That way we can finally rest."
est_fury_policy_tooltip_5:0 "Foreign Empire £opinion  §YOpinion§! is decreased by §R-100§!.\n\nCan only be switched to from the $est_fury_4_name$ policy. Must have unlocked at least §Y5§! §YFury§! tradition.\nOnce this policy have been adopted, it can never be switched off."

#Fury 5, Ravage.
policy_est_fury_5_ravage:0 "Ravage"
policy_est_fury_5_ravage_desc:0 "$tr_est_fury_5_delayed$"
est_fury_5_ravage_on:0 "Ravaging"
est_fury_5_ravage_on_name:0 "$est_fury_5_ravage_on$"
est_fury_5_ravage_on_desc:0 "When we can't take out our fury on the living souls of our enemies we can only express it by destroying what others have built."
est_fury_5_ravage_off:0 "No Ravaging"
est_fury_5_ravage_off_name:0 "$est_fury_5_ravage_off$"
est_fury_5_ravage_off_desc:0 "While it is hard we might be able to restrain our self from causing to much damage to the planets we invade."

#Piracy 2, Raiding Targets.
policy_est_piracy_raiding:0 "Raiding Targets"
policy_est_piracy_raiding_desc:0 "Our neighbours control resources that we could use for ourselves. We can organize raids into their territory, but this will anger the target. We much carefully choose which neighbour we raid and which we do not."
est_piracy_raiding_none:0 "No Raiding"
est_piracy_raiding_none_name:0 "No Raiding"
est_piracy_raiding_none_desc:0 "We will not raid any neighbour."
est_piracy_raiding_weaker:0 "Weaker Neighbours"
est_piracy_raiding_weaker_name:0 "Raid Weaker Neighbours"
est_piracy_raiding_weaker_desc:0 "We will raid only those neighbours who are weaker than us."
est_piracy_raiding_disliked:0 "Disliked Neighbours"
est_piracy_raiding_disliked_name:0 "Raid Disliked Neighbours"
est_piracy_raiding_disliked_desc:0 "We will raid only those neighbours who we have a negative opinion of."
est_piracy_raiding_weaker_n_disliked:0 "Weaker, Disliked Neighbours"
est_piracy_raiding_weaker_n_disliked_name:0 "Raid Weaker, Disliked Neighbours"
est_piracy_raiding_weaker_n_disliked_desc:0 "We will raid only those neighbours who we have a negative opinion of and which are weaker than us."
est_piracy_raiding_insulted:0 "Insulted Neighbours"
est_piracy_raiding_insulted_name:0 "Raid Insulted Neighbours"
est_piracy_raiding_insulted_desc:0 "We will raid only those neighbours which we have recently insulted."
est_piracy_raiding_rivals:0 "Rival Neighbours"
est_piracy_raiding_rivals_name:0 "Raid Rival Neighbours"
est_piracy_raiding_rivals_desc:0 "We will raid only those neighbours who are our rivals."
est_piracy_raiding_full:0 "All Neighbours"
est_piracy_raiding_full_name:0 "Raid All Neighbours"
est_piracy_raiding_full_desc:0 "We will raid all our neighbours."

