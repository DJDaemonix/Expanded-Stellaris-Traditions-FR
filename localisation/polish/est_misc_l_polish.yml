### Leader Traits ###

#Archivist: Librarian
leader_trait_scientist_est_librarian_astronomy:0 "Librarian: Astronomy"
leader_trait_scientist_est_librarian_astronomy_desc:0 "This librarian specialize in astronomy. This galaxy is filled with billions of celestial bodies, all which should be recorded into our archives. By accessing these archives this librarian can increase our research effort into physics. "
leader_trait_scientist_est_librarian_mathematics:0 "Librarian: Mathematics"
leader_trait_scientist_est_librarian_mathematics_desc:0 "This librarian specialize in mathematics. Throughout the millennia our mathematicians have discovered countless of theorems, and constructed   a vast array of mathematical theories. This librarian knows how to access and search through our archives on mathematical theory, this can help our physicist research."
leader_trait_scientist_est_librarian_electronics:0 "Librarian: Electronics"
leader_trait_scientist_est_librarian_electronics_desc:0 "This librarian specialize in electronics. When electricity first was discovered it lead to a revolution of our society. Since then millions of electronical devices have been constructed. The schematics for all of these have been recorded in case it might one day come of use. This librarian can use these databases to help our physics research."
leader_trait_scientist_est_librarian_software:0 "Librarian: Software"
leader_trait_scientist_est_librarian_software_desc:0 "This librarian specialize in computer software’s. Since even before computers were first constructed we have made an endless number of programs which they can run. This librarian have specialized in recording and sorting these computer programs into huge databases. Knowledge about these software’s might help our physics research."
leader_trait_scientist_est_librarian_culture:0 "Librarian: Cultures"
leader_trait_scientist_est_librarian_culture_desc:0 "This librarian specialize in cultures. Since the dawn of our civilization thousands of cultures have blossomed and died. Even more cultures have existed, and still exists, on other worlds. This librarian knows how to access our vast archives on cultures that have been, and still is. This information might help our research projects in society research. "
leader_trait_scientist_est_librarian_history:0 "Librarian: History"
leader_trait_scientist_est_librarian_history_desc:0 "This librarian specialize in history. Every year passed is another year added to the history of our civilization, every events that passes should be added to our historical archives. This librarian’s works with recording these events and putting them into our archives. Their knowledge about our historical archives might help our society research."
leader_trait_scientist_est_librarian_taxonomy:0 "Librarian: Taxonomy"
leader_trait_scientist_est_librarian_taxonomy_desc:0 "This librarian specialize in taxonomy. Even before the dawn of our civilization new species evolved and became extinct. They should all me recorded and classified, for every one of them their unique traits be established. This librarian specializes in recording various forms of life, and putting them into the right place in our databases. This librarian’s knowledge about our taxonomical archives might help our society research."
leader_trait_scientist_est_librarian_communication:0 "Librarian: Communications"
leader_trait_scientist_est_librarian_communication_desc:0 "This librarian specialize in languages and other forms of communication. Thousands of languages have been spoken in our empires, and many are still spoken. Even throughout the galaxy there exists many forms of communications, many very different from our own. All these should be recorded, their quirks and rules pinned down. This librarian have travelled far recording different forms of communication and might help our society research."
leader_trait_scientist_est_librarian_war:0 "Librarian: War"
leader_trait_scientist_est_librarian_war_desc:0 "This librarian specialize in wars. Throughout the ages many wars have been fought. For every one we have recorded every battle in as much details as possible. This librarian specializes in our databases on war, this knowledge might help our society research."
leader_trait_scientist_est_librarian_chemistry:0 "Librarian: Chemistry"
leader_trait_scientist_est_librarian_chemistry_desc:0 "This librarian specialize in chemistry. Even before chemistry was a field we have been creating various compounds. Their numbers are now uncountable, and if it were not for our databases on chemical compounds and reactions many would have been lost in time. His librarian are well familiar with our chemical databases and can use this knowledge to help our engineering research. "
leader_trait_scientist_est_librarian_geology:0 "Librarian: Geology"
leader_trait_scientist_est_librarian_geology_desc:0 "This librarian specialize in geology. As we reached into the stars the field of geology surged. The galaxy is filled with planets, all with their own distinct minerals, all of which have their own properties. This librarian have travelled far to collect samples for our geological archives. Knowledge about these archives might help our engineering research."
leader_trait_scientist_est_librarian_architecture:0 "Librarian: Architecture"
leader_trait_scientist_est_librarian_architecture_desc:0 "This librarian specialize in architecture and construction.  The design for every building that we built must be sent to our archives of architecture. This librarian keep these designs and help construct the systems for easy sorting and access to information. This might aid our research in engineering."
leader_trait_scientist_est_librarian_mechanics:0 "Librarian: Mechanics"
leader_trait_scientist_est_librarian_mechanics_desc:0 "This librarian specialize in mechanics. The blueprints for every machine that is devised must be recorded in our archives. This librarian is responsible for sorting the blueprint into the databases for easy access. If possible, units of the machine created is also put into our archives. Knowledge about these machines created might help our engineering research."

