#Nature 3 (Hive): Integrated Biome
building_est_nature_4_hive_automated_energy:0 "Integrated Biome"
building_est_nature_4_hive_automated_energy_desc:0 "The nature itself have been integrated into the hive. Even the simplest of organisms are driven by the mind, their ordinary behaviour replaced to suit our will."
