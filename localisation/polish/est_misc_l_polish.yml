#Nature 5/Finish: Preservation
building_est_nature_preservation:0 "Preservation"
building_est_nature_preservation_desc:0 "Every planet have their own natural habitat, unique in the galaxy. We must ensure that at least parts of it is preserved without disruption, to remain as it has before we arrived."

